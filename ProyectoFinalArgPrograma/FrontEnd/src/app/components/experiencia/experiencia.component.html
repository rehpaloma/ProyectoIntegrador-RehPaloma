<div class="row" id="experiencia-laboral">
    <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8">
        <h2>Experiencia laboral</h2>
    </div>
    <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
        <button type="button" class="botonAexp" routerLink="/nuevaexp" *ngIf="isLogged">
            AÃ±adir Experiencia
        </button>
    </div>
</div>
<div *ngFor="let Experiencia of expe" class="row">
    <div class="col-sm-1 col-md-1 col-lg-1"></div>
    <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3">
        <h3>{{Experiencia.nombreE}}</h3>
    </div>
    <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
        <h5>{{Experiencia.descripcionE}}</h5>
    </div>
    <div *ngIf="isLogged" class="col-xs-12 col-sm-2 col-md-2 col-lg-2">
            <button class="btn btn-light" routerLink="/editexp/{{Experiencia.id}}">
            <i class="bi bi-pencil-fill"></i> EDITAR</button>
    </div>
    <div *ngIf="isLogged" class="col-xs-12 col-sm-2 col-md-2 col-lg-2">
            <button class="btn btn-danger" (click)="delete(Experiencia.id)">
            <i class="bi bi-trash-fill"></i> BORRAR</button>
    </div>
</div>
