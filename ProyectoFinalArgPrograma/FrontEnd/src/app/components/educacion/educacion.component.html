<div class="row" id="educacion">
    <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8">
        <h2>Educación</h2>
    </div>
    <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
        <button type="button" class="botonAexp" routerLink="/nuevaedu" *ngIf="isLogged">
            Agregar Educación
        </button>
    </div>
</div>
<div *ngFor="let Educacion of educacion" class="row">
    <div class="col-sm-1 col-md-1 col-lg-1"></div>
    <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3">
        <h3>{{Educacion.nombreE}}</h3>
    </div>
    <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
        <h5>{{Educacion.descripcionE}}</h5>
    </div>
    <div *ngIf="isLogged" class="col-xs-12 col-sm-2 col-md-2 col-lg-2">
            <button class="btn btn-light" routerLink="/editedu/{{Educacion.id}}">
            <i class="bi bi-pencil-fill"></i> EDITAR</button>
    </div>
    <div *ngIf="isLogged" class="col-xs-12 col-sm-2 col-md-2 col-lg-2">
            <button class="btn btn-danger" (click)="delete(Educacion.id)">
            <i class="bi bi-trash-fill"></i> BORRAR</button>
    </div>
</div>
