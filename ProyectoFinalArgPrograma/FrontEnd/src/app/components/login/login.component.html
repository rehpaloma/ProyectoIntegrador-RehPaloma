<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-warning text-black" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">
  
            <div>
  
              <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
              <p class="text-black">Por favor, ingres치 tu usuario y contrase침a.</p>

              <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>

                <div class="form-outline form-black">
                  <input type="email" id="nombreUsuario" name="nombreUsuario" class="form-control form-control-lg" [(ngModel)]="nombreUsuario" required/>
                  <label class="form-label" for="nombreUsuario">Usuario</label>
                </div>
      
                <div class="form-outline form-black">
                  <input type="password" id="password" name="password" class="form-control form-control-lg" [(ngModel)]="password" required />
                  <label class="form-label" for="password">Contrase침a</label>
                </div>
      
                <!--<p class="small mb-5 pb-lg-2"><a class="text-black" href="#!">Olvidaste tu contrase침a?</a></p>-->
      
                <button class="btn btn-outline-dark btn-lg px-5" type="submit">LogIn</button>
              </form>
  
            </div>
  
            <div>
              <p class="mb-0">No tenes cuenta? <a href="#!" class="text-black fw-bold">Registrate!</a></p>
            </div>
  
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
